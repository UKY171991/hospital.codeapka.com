<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User & Login API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .section h3 { margin-top: 0; color: #333; }
        button { padding: 8px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input, select { padding: 5px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>User & Login API Test Interface</h1>
    
    <!-- Login Section -->
    <div class="section">
        <h3>üîê Login API</h3>
        <div>
            <input type="text" id="loginUsername" placeholder="Username" value="umakant">
            <input type="password" id="loginPassword" placeholder="Password" value="">
            <button onclick="testLogin()">Login</button>
            <button onclick="testLogout()">Logout</button>
            <button onclick="checkSession()">Check Session</button>
        </div>
        <div id="loginResult" class="result"></div>
    </div>
    
    <!-- User Management Section -->
    <div class="section">
        <h3>üë• User API</h3>
        <div>
            <button onclick="listUsers()">List Users</button>
            <button onclick="getUser()">Get User (ID: <input type="number" id="getUserId" value="1" style="width:50px;">)</button>
        </div>
        <div>
            <h4>Create User:</h4>
            <input type="text" id="newUsername" placeholder="Username">
            <input type="password" id="newPassword" placeholder="Password">
            <input type="text" id="newFullName" placeholder="Full Name">
            <input type="email" id="newEmail" placeholder="Email">
            <select id="newRole">
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="master">Master</option>
            </select>
            <button onclick="createUser()">Create User</button>
        </div>
        <div id="userResult" class="result"></div>
    </div>
    
    <!-- Profile Section -->
    <div class="section">
        <h3>üë§ Profile API</h3>
        <div>
            <button onclick="getProfile()">Get Profile</button>
            <button onclick="changePassword()">Change Password</button>
        </div>
        <div>
            <h4>Update Profile:</h4>
            <input type="text" id="updateFullName" placeholder="Full Name">
            <input type="email" id="updateEmail" placeholder="Email">
            <button onclick="updateProfile()">Update Profile</button>
        </div>
        <div id="profileResult" class="result"></div>
    </div>

    <script>
        // Helper function to make API calls
        async function apiCall(url, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                return {
                    status: response.status,
                    data: result
                };
            } catch (error) {
                return {
                    status: 0,
                    data: { success: false, message: 'Network error: ' + error.message }
                };
            }
        }
        
        // Display result in specified element
        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            const isSuccess = result.data.success;
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(result, null, 2);
        }
        
        // Login API Tests
        async function testLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = await apiCall('login_api.php', 'POST', {
                action: 'login',
                username: username,
                password: password
            });
            
            displayResult('loginResult', result);
        }
        
        async function testLogout() {
            const result = await apiCall('login_api.php', 'POST', {
                action: 'logout'
            });
            
            displayResult('loginResult', result);
        }
        
        async function checkSession() {
            const result = await apiCall('login_api.php?action=check_session');
            displayResult('loginResult', result);
        }
        
        // User API Tests
        async function listUsers() {
            const result = await apiCall('user_api.php?action=list');
            displayResult('userResult', result);
        }
        
        async function getUser() {
            const userId = document.getElementById('getUserId').value;
            const result = await apiCall(`user_api.php?action=get&id=${userId}`);
            displayResult('userResult', result);
        }
        
        async function createUser() {
            const userData = {
                username: document.getElementById('newUsername').value,
                password: document.getElementById('newPassword').value,
                full_name: document.getElementById('newFullName').value,
                email: document.getElementById('newEmail').value,
                role: document.getElementById('newRole').value
            };
            
            const result = await apiCall('user_api.php', 'POST', userData);
            displayResult('userResult', result);
        }
        
        // Profile API Tests
        async function getProfile() {
            const result = await apiCall('login_api.php?action=profile');
            displayResult('profileResult', result);
        }
        
        async function updateProfile() {
            const profileData = {
                action: 'update_profile',
                full_name: document.getElementById('updateFullName').value,
                email: document.getElementById('updateEmail').value
            };
            
            const result = await apiCall('login_api.php', 'POST', profileData);
            displayResult('profileResult', result);
        }
        
        async function changePassword() {
            const currentPassword = prompt('Enter current password:');
            const newPassword = prompt('Enter new password:');
            const confirmPassword = prompt('Confirm new password:');
            
            if (currentPassword && newPassword && confirmPassword) {
                const result = await apiCall('login_api.php', 'POST', {
                    action: 'change_password',
                    current_password: currentPassword,
                    new_password: newPassword,
                    confirm_password: confirmPassword
                });
                
                displayResult('profileResult', result);
            }
        }
        
        // Auto-check session on page load
        window.onload = function() {
            checkSession();
        };
    </script>
</body>
</html>
