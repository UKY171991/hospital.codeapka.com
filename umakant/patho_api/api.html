'''<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .api-dashboard { display: flex; height: 100vh; }
        .sidebar { width: 280px; background: #fff; border-right: 1px solid #dee2e6; padding: 20px; }
        .main-content { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .api-list .list-group-item { cursor: pointer; }
        .response-viewer { background: #212529; color: #fff; padding: 15px; border-radius: 5px; max-height: 600px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="api-dashboard">
        <div class="sidebar">
            <h4 class="mb-4">APIs</h4>
            <div id="api-list" class="list-group"></div>
        </div>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">API Request</h5>
                                <div class="mb-3">
                                    <label for="api-url" class="form-label">URL</label>
                                    <input type="text" class="form-control" id="api-url" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="api-method" class="form-label">Method</label>
                                    <input type="text" class="form-control" id="api-method" readonly>
                                </div>
                                <button id="send-request" class="btn btn-primary">Send Request</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Response</h5>
                                <pre id="response-viewer" class="response-viewer"><code></code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const apiEndpoints = [
            { name: 'Users', file: 'user.php' },
            { name: 'Doctors', file: 'doctor.php' },
            { name: 'Patients', file: 'patient.php' },
            { name: 'Tests', file: 'test.php' },
            { name: 'Test Categories', file: 'test_category.php' },
            { name: 'Entries', file: 'entry.php' },
            { name: 'Notices', file: 'notice.php' },
            { name: 'Owners', file: 'owner.php' },
        ];

        const apiList = document.getElementById('api-list');
        const apiUrl = document.getElementById('api-url');
        const apiMethod = document.getElementById('api-method');
        const sendRequestBtn = document.getElementById('send-request');
        const responseViewer = document.querySelector('#response-viewer code');

        function renderApiList() {
            apiList.innerHTML = '';
            apiEndpoints.forEach(api => {
                const a = document.createElement('a');
                a.href = '#';
                a.className = 'list-group-item list-group-item-action';
                a.textContent = api.name;
                a.onclick = () => selectApi(api);
                apiList.appendChild(a);
            });
        }

        function selectApi(api) {
            apiUrl.value = `/umakant/patho_api/${api.file}?action=list&secret_key=hospital-api-secret-2024`;
            apiMethod.value = 'GET';
        }

        async function sendRequest() {
            const url = apiUrl.value;
            const method = apiMethod.value;

            if (!url) {
                alert('Please select an API first.');
                return;
            }

            responseViewer.textContent = 'Loading...';

            try {
                const response = await axios({
                    method: method,
                    url: url,
                });

                responseViewer.textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                responseViewer.textContent = JSON.stringify(error.response.data, null, 2);
            }
        }

        sendRequestBtn.addEventListener('click', sendRequest);

        renderApiList();
    </script>
</body>
</html>
''
