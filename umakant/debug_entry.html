<!DOCTYPE html>
<html>
<head>
    <title>Debug Entry API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Debug Entry API</h2>
    <button onclick="testEntry17()">Test Entry 17</button>
    <button onclick="testGetEntry17()">Test Get Entry 17</button>
    <div id="results"></div>

    <script>
        function testEntry17() {
            $.ajax({
                url: 'ajax/entry_api_fixed.php?action=debug_entry_17',
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    console.log('Debug Entry 17 Response:', response);
                    $('#results').html('<h3>Debug Entry 17 Results:</h3><pre>' + JSON.stringify(response, null, 2) + '</pre>');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    $('#results').html('<h3>Error:</h3><pre>' + xhr.responseText + '</pre>');
                }
            });
        }

        function testGetEntry17() {
            $.ajax({
                url: 'ajax/entry_api_fixed.php?action=debug_get_entry&entry_id=17',
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    console.log('Get Entry 17 Response:', response);
                    $('#results').html('<h3>Get Entry 17 Results:</h3><pre>' + JSON.stringify(response, null, 2) + '</pre>');
                    
                    if (response.success && response.tests_data) {
                        console.log('Tests found:', response.tests_data.length);
                        response.tests_data.forEach((test, index) => {
                            console.log(`Test ${index + 1}:`, {
                                test_id: test.test_id,
                                test_name: test.test_name,
                                category_name: test.category_name
                            });
                        });
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    $('#results').html('<h3>Error:</h3><pre>' + xhr.responseText + '</pre>');
                }
            });
        }
    </script>
</body>
</html>
