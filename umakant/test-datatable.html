<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable Test</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap4.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>DataTable Test</h2>
        <div class="table-responsive">
            <table id="testTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patient</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded via AJAX -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            console.log('DOM ready, initializing DataTable...');
            
            try {
                var table = $('#testTable').DataTable({
                    processing: true,
                    serverSide: false,
                    ajax: {
                        url: 'ajax/entry_api_fixed.php',
                        type: 'GET',
                        data: { 
                            action: 'list',
                            secret_key: 'hospital-api-secret-2024'
                        },
                        dataSrc: function (json) {
                            console.log('DataTable received data:', json);
                            if (json && json.success) {
                                return json.data || [];
                            } else {
                                console.error('API Error:', json ? json.message : 'Invalid response');
                                alert('Failed to load entries: ' + (json ? json.message : 'Invalid response'));
                                return [];
                            }
                        },
                        error: function (xhr, error, thrown) {
                            console.error('DataTable AJAX Error:', {
                                error: error,
                                thrown: thrown,
                                status: xhr.status,
                                statusText: xhr.statusText,
                                responseText: xhr.responseText
                            });
                            alert('Failed to load entries. Please check console for details.');
                        }
                    },
                    columns: [
                        { data: 'id', title: 'ID' },
                        { data: 'patient_name', title: 'Patient' },
                        { data: 'status', title: 'Status' },
                        { data: 'entry_date', title: 'Date' }
                    ],
                    order: [[0, 'desc']],
                    pageLength: 25,
                    dom: 'Bfrtip',
                    buttons: [
                        'excel', 'pdf', 'print'
                    ]
                });
                
                console.log('DataTable initialized successfully:', table);
            } catch (error) {
                console.error('Error initializing DataTable:', error);
                $('#testTable').html('<div class="alert alert-danger">Failed to initialize data table: ' + error.message + '</div>');
            }
        });
    </script>
</body>
</html>""
