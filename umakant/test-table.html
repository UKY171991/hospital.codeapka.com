<!DOCTYPE html>
<html>
<head>
    <title>Test DataTable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Test DataTable</h2>
        <div class="table-responsive">
            <table id="testTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Tests</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded via AJAX -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            console.log('Testing DataTable initialization...');
            
            $('#testTable').DataTable({
                processing: true,
                ajax: {
                    url: 'patho_api/entry.php',
                    type: 'GET',
                    data: { action: 'list' },
                    dataSrc: function(json) {
                        console.log('API Response:', json);
                        if (json && json.success && json.data) {
                            return json.data;
                        }
                        return [];
                    },
                    error: function(xhr, error, thrown) {
                        console.error('AJAX Error:', {
                            status: xhr.status,
                            statusText: xhr.statusText,
                            responseText: xhr.responseText,
                            error: error,
                            thrown: thrown
                        });
                    }
                },
                columns: [
                    { data: 'id' },
                    { data: 'patient_name' },
                    { data: 'doctor_name' },
                    { data: 'test_names' },
                    { data: 'status' },
                    { 
                        data: null,
                        render: function(data, type, row) {
                            return '<button class="btn btn-sm btn-info">View</button>';
                        }
                    }
                ],
                language: {
                    processing: 'Loading...',
                    emptyTable: 'No data available'
                }
            });
        });
    </script>
</body>
</html>
